[package]
cairo-version = "=2.8.4"
name = "card_knight"
version = "1.0.1"

[cairo]
sierra-replace-ids = true

[scripts]
migrate = "sozo build && sozo migrate plan && sozo migrate apply && ./scripts/default_auth.sh"
spawn = "./scripts/spawn.sh"

[dependencies]
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.0.1" }
cubit = { git = "https://github.com/dojoengine/cubit", branch = "update_to_2.7.0" }

[dev-dependencies]
dojo_cairo_test = { git = "https://github.com/dojoengine/dojo.git", tag = "v1.0.1" }

[tool.dojo]
initializer_class_hash = "0xbeef"

[[target.starknet-contract]]
allowed-libfuncs-list.name = "experimental"
sierra = true
casm = false
build-external-contracts = ["dojo::world::world_contract::world"]